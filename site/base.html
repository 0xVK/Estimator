<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet">


    <!--Import materialize.css-->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/materialize.min.css') }}" type="text/css" media="screen,projection">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}" type="text/css" media="screen,projection">

    <script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/scripts.js') }}"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title> {% block title %}Some title{% endblock %} </title>
  </head>

  <body>
    <div class="content">
      <nav>
        <div class="nav-wrapper cyan accent-4">
          <a href="/" class="brand-logo"><i class="material-icons">timer</i>Time Estimator</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="about.html">about</a></li>
          </ul>
        </div>
      </nav>

    <div class="row">
        <div class="col s4">
          <h5>I can provide you objects statistics</h5>
          <h6>For this option, you must be ready to provide us objects statistics
          of your Microsoft Dynamics NAV installation.</h6>
        </div>
        <div class="col s8 card-panel">
          <div id="loader-wrapper" class="hidden">
            <div id="loader">
              <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="" id="content-block">
            {% block content %}{% endblock %}
          </div>
        </div>
      </div>

      <footer class="page-footer cyan accent-5">
        <div class="footer-copyright">
          <div> Â© 2018  </div>
        </div>
      </footer>

    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
  </body>
</html>
